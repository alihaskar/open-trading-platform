syntax = "proto3";
package marketdatagateway;
import "marketdata.proto";
import "google/protobuf/empty.proto";

option go_package="api";

message ConnectRequest {
    string partyId = 1;
}

service MarketDataService{
    rpc Subscribe(MarketData.MarketDataRequest) returns (google.protobuf.Empty) {};
    rpc Connect(ConnectRequest) returns (stream MarketData.MarketDataSnapshotFullRefresh) {};
} 
