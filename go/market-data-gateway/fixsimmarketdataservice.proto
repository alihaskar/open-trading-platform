syntax = "proto3";
package marketdataservice;
import "marketdata.proto";
import "google/protobuf/empty.proto";

option java_package = "com.ettech.fixmarketsimulator.marketdataserver.api";
option go_package="fixsim";

message SubscribeRequest {
    string partyId = 1;
}

service FixSimMarketDataService{
    rpc Subscribe(MarketData.MarketDataRequest) returns (google.protobuf.Empty) {};
    rpc Connect(SubscribeRequest) returns (stream MarketData.MarketDataIncrementalRefresh) {};
} 
