syntax = "proto3";
package marketdataservice;
import "modelcommon.proto";
import "clobquote.proto";

option go_package="model";

message ConnectRequest {
    string subscriberId = 1;
    int32 maxQuotePerSecond = 2;
}

message SubscribeRequest{
    string subscriberId = 1;
    int32 listingId = 2;
}



service MarketDataGateway {
    rpc Subscribe(SubscribeRequest) returns (model.Empty) {};
    rpc Connect(ConnectRequest) returns (stream model.ClobQuote) {};
}
