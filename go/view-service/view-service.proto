syntax = "proto3";
package view-service;
import "order.proto";
import "common.proto";

option go_package="model";

message Subscription{
    string subscriberId = 1;
    string listingId = 2;
}

message AddSubscriptionResponse {
    string message = 1;

}


message SubscribeRequest {
    string subscriberId = 1;
}


service ViewService {
    rpc Subscribe(SubscribeRequest) returns (stream Order) {};
