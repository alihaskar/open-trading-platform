files:
  envoy.yaml: |-
    ## refs:
    ## - https://www.envoyproxy.io/docs/envoy/latest/start/start#quick-start-to-run-simple-example
    ## - https://raw.githubusercontent.com/envoyproxy/envoy/master/configs/google_com_proxy.v2.yaml
    admin:
      access_log_path: /tmp/admin_access.log
      address:
        socket_address: { address: 0.0.0.0, port_value: 9901 }

    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address: { address: 0.0.0.0, port_value: 10000 }
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            config:
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match: { prefix: "/orderrouter.OrderRouter" }
                    route:
                      cluster: order-router-cluster
                      max_grpc_timeout: 0s
                  - match: { prefix: "/marketdataservice.MarketDataService" }
                    route:
                      cluster: market-data-service-cluster
                      max_grpc_timeout: 0s
                  - match: { prefix: "/viewservice.ViewService" }
                    route:
                      cluster: view-service-cluster
                      max_grpc_timeout: 0s
                  - match: { prefix: "/staticdataservice.StaticDataService" }
                    route:
                      cluster: static-data-service-cluster
                      max_grpc_timeout: 0s
                  cors:
                    allow_origin:
                    - "*"
                    allow_methods: GET, PUT, DELETE, POST, OPTIONS
                    allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout,user-name,app-instance-id
                    max_age: "1728000"
                    expose_headers: custom-header-1,grpc-status,grpc-message
              http_filters:
              - name: envoy.grpc_web
              - name: envoy.cors
              - name: envoy.router
      clusters:
      - name: market-data-service-cluster
        connect_timeout: 0.25s
        type: logical_dns
        http2_protocol_options: {}
        lb_policy: round_robin
        hosts: [{ socket_address: { address: market-data-service, port_value: 50551 }}]
      - name: view-service-cluster
        connect_timeout: 0.25s
        type: logical_dns
        http2_protocol_options: {}
        lb_policy: round_robin
        hosts: [{ socket_address: { address: view-service, port_value: 50551 }}]
      - name: order-router-cluster
        connect_timeout: 0.25s
        type: logical_dns
        http2_protocol_options: {}
        lb_policy: round_robin
        hosts: [{ socket_address: { address: order-router, port_value: 50581 }}]
      - name: static-data-service-cluster
        connect_timeout: 0.25s
        type: logical_dns
        http2_protocol_options: {}
        lb_policy: round_robin
        hosts: [{ socket_address: { address: static-data-service, port_value: 50551 }}]

service:
  type: NodePort
