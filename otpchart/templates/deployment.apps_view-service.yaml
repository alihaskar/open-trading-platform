apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: view-service
  name: view-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: view-service
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: view-service
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: opentp
        image: {{ .Values.dockerRepo }}view-service{{ .Values.dockerTag }}
        imagePullPolicy: Always
        name: view-service
