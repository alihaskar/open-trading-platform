apiVersion: v1
kind: Service
metadata:
  labels:
    app: market-data-source
    mic: XNAS
  name: xnas-market-data-gateway
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: api
    port: 50551
    protocol: TCP
    targetPort: 50551
  selector:
    app: xnas-market-data-gateway
  sessionAffinity: None
  type: NodePort

