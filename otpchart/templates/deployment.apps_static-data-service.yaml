apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: static-data-service
  name: static-data-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-data-service
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: static-data-service
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: opentp
        image: {{ .Values.dockerRepo }}static-data-service-{{ .Values.appVersion }}
        imagePullPolicy: Always
        name: static-data-service

